#GENERAL

general {
    sensitivity=2.0 # for mouse cursor
    gaps_in=2
    gaps_out=3
    border_size=0
    col.active_border=0xff000000

    col.inactive_border=0x00000000

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    #damage_tracking=yes # leave it on full unless you hate your GPU and want to make it suffer
    no_cursor_warps = yes    # moving from one window to other on alt+tab
    cursor_inactive_timeout = 10
    layout=dwindle  # or master
}

# █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

#-------------------------------------------------------------
#                       Decoration section
#-------------------------------------------------------------
decoration {

    rounding = 1
    #---------------------------------------------------------
    #                          Blur
    #---------------------------------------------------------
    blur {
      enabled = yes
      size = 7
      passes = 3         #  more passes = more resources
      ignore_opacity = 1
      new_optimizations = true
      noise = 0.01
      contrast = 1.05    # range 0 - 2
      brightness = 1.12   # range 0 - 2
      special = 0
      # xray = 1
    }

    #---------------------------------------------------------
    #                         Opacity
    #---------------------------------------------------------
    active_opacity = 1.05
    inactive_opacity = 0.5
    fullscreen_opacity = 1.05
    dim_inactive = 0
    dim_strength = 0.2
    # dim_around = 0.5
    dim_special = 0.5
    
    #---------------------------------------------------------
    #                         Shadows
    #---------------------------------------------------------
    drop_shadow = 1.0
    shadow_range = 10
    # shadow_render_power = 1
    # shadow_ignore_window = bool
    col.shadow = 0x88000000
    col.shadow_inactive = 0x22000000
    #shadow_offset = vec2

} 


# █▀▄ █░█░█ █ █▄░█ █▀▄ █░░ █▀▀
# █▄▀ ▀▄▀▄▀ █ █░▀█ █▄▀ █▄▄ ██▄

dwindle {
    #pseudotile=0 # enable pseudotiling on dwindle
    pseudotile = yes
    preserve_split = yes
}



